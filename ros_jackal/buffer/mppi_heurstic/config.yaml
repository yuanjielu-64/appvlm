env_config:
  use_condor: True
  env_id: "mppi_param-v0"
  seed: 14
  shaping_reward: True
  stack_frame: 1   # span 1, 4, 8
  use_pretrain: True
  action_type: "mppi_cluster"
  kwargs:
    param_init: [1.5, 2, 600, 20, 0.1, 0.05, 1, 0.25]
    param_list: ["max_vel_x",
                 "max_vel_theta",
                 "nr_pairs_",
                 "nr_steps_",
                 "linear_stddev",
                 "angular_stddev",
                 "lambda",
                 "inflation_radius"]

    world_name: "world_282.world"
    planner: 'MPPI'
    max_velocity: 1.5
    gui: false
    rviz_gui: true
    verbose: false
    max_step: 200
    time_step: 0.5
    slack_reward: 0
    failure_reward: -100
    success_reward: 50
    collision_reward: -1
    init_position: [-2, 3, 1.57]
    goal_position: [0, 15, 0]

    laser_clip: 2

training_config:
  algorithm: "TD3"
  network: "mlp"
  buffer_size: 200000
  actor_lr: 0.00001
  critic_lr: 0.00002
  num_layers: 2
  hidden_layer_size: 512
  use_actor: false
  pre_collect: 1024
  log_intervals: 1
  exploration_noise_start: 0.15
  exploration_noise_end: 0.05

  policy_args:
    tau: 0.005
    gamma: 0.95
    policy_noise: 0.2
    update_actor_freq: 2
    noise_clip: 0.5
    n_step: 6

  training_args:
    max_step: 1000000
    collect_per_step: 1024
    update_per_step: 1024
    batch_size: 128

